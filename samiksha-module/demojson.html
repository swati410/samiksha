<head>

<h2>Create Object from JSON String</h2>
<div class="container">
<div class ="row" id="feed">

</div>
</div>
<script>
function graphfunction(z) {
		var chart = new CanvasJS.Chart(z, {

		    height:90,
			zoomEnabled: true, 
            animationEnabled: true,
			axisX:{
				interval: 1,
				gridThickness:0 ,
				labelFontSize: 8,
				maximum: 4
				},
				
				axisY2:{
				interval: 10,
				gridThickness:0,
				lineThickness:  0,
				maximum: 10
				},
			
			data: [
			{     
				type: "bar",
             
				axisYType: "secondary",
								
				dataPoints: [
				
				{label: "Overall",y: 5 ,color:"red" },
				{label: "Battery",y: 6 ,color:"yellow" },
				{label: "Display",y: 7 ,color:"green"},
				{label: "Sound",y: 8 ,color:"orange"},
				{label: "Volume",y: 1,color:"blue"}
				
				]
			}
			
			]
		});

chart.render();
}
var text = '{"data":[' +

'{"Name":"Nexus","Price":"29000","link":"demo.html","image":"http://img6a.flixcart.com/image/mobile/k/y/3/motorola-nexus-6-125x125-imaefmudvfwzs2fx.jpeg" ,"score":"5" ,"id":"ph5"}]}';

obj = JSON.parse(text);
var len = obj.data.length;
//for(x=0;x<len;x++){

//$('.row').append(y);
//}

for(x=0;x<len;x++){
